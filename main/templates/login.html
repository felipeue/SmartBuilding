        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet" type="text/css" />
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <link href="{% static "select2/css/select2.min.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "select2/css/select2-bootstrap.min.css" %}" rel="stylesheet" type="text/css" />

        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN THEME GLOBAL STYLES -->
        <!-- END THEME GLOBAL STYLES -->

        <!-- END PAGE LEVEL STYLES -->

        <!-- END THEME LAYOUT STYLES -->
        <link href="{% static "css/login-2.min.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "simple-line-icons/simple-line-icons.min.css" %}" rel="stylesheet"  type="text/css" />
        <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet" id="style_components" type="text/css" />
        <link href="{% static "bootstrap-switch/css/bootstrap-switch.min.css" %}" rel="stylesheet"  type="text/css" />

        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN THEME GLOBAL STYLES -->

        <link href="{% static "css/components.min.css" %}" rel="stylesheet" id="style_components" type="text/css" />
        <link href="{% static "css/plugins.min.css" %}" rel="stylesheet"  type="text/css" />
        <!-- END THEME GLOBAL STYLES -->
        <!-- BEGIN THEME LAYOUT STYLES -->

        <link rel="shortcut icon" href="favicon.ico" /> </head>
    <!-- END HEAD -->

    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="index.html">
                <img src="../assets/pages/img/logo-big-white.png" style="height: 17px;" alt="" /> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="login-form" action="/login/" method="post">
                {% csrf_token %}
                <div class="form-title">
                    <span class="form-title">Bienvenido.</span>
                    <span class="form-subtitle">Ingreso a la plataforma</span>
                </div>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Datos incorrectos. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">Rut</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Rut" name="username" autofocus oninput="checkRut(this)"/> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">Contraseña</label>
                    <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Contraseña" name="password" /> </div>
                <div class="form-actions">
                    <button type="submit" class="btn red btn-block uppercase">Ingresar</button>
                </div>
                <div class="form-actions">
                    <div class="pull-left">
                        <label class="rememberme mt-checkbox mt-checkbox-outline">
                            <input type="checkbox" name="remember" value="1" /> Guardar credenciales
                            <span></span>
                        </label>
                    </div>
                    <div class="pull-right forget-password-block">
                        <a href="javascript:;" id="forget-password" class="forget-password">Olvide mi contraseña</a>
                    </div>
                </div>

            </form>
            <!-- END LOGIN FORM -->
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form class="forget-form" action="index.html" method="post">
                <div class="form-title">
                    <span class="form-title">Olvidaste tu contraseña ?</span>
                    <span class="form-subtitle">Ingresa tu correo.</span>
                </div>
                <div class="form-group">
                    <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" /> </div>
                <div class="form-actions">
                    <button type="button" id="back-btn" class="btn btn-default">Volver</button>
                    <button type="submit" class="btn btn-primary uppercase pull-right">Enviar</button>
                </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
            <!-- BEGIN REGISTRATION FORM -->
            <!-- END REGISTRATION FORM -->
        </div>
        <div class="copyright hide"> 2014 © Metronic. Admin Dashboard Template. </div>
        <!-- END LOGIN -->
        <!--[if lt IE 9]>
<script src="../assets/global/plugins/respond.min.js"></script>
<script src="../assets/global/plugins/excanvas.min.js"></script> 
<script src="../assets/global/plugins/ie8.fix.min.js"></script> 
<![endif]-->
        <!-- BEGIN CORE PLUGINS -->
        <!-- END CORE PLUGINS -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->

        <script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>
        <script src="{% static "select2/js/select2.full.min.js" %}" type="text/javascript"></script>

        <script src="{% static "jquery-validation/js/additional-methods.min.js" %}" type="text/javascript"></script>
        <script src="{% static "jquery-validation/js/jquery.validate.min.js" %}" type="text/javascript"></script>
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN THEME GLOBAL SCRIPTS -->
        <!-- END THEME GLOBAL SCRIPTS -->
        <!-- BEGIN PAGE LEVEL SCRIPTS -->
        <script src="{% static "js/login.min.js" %}" type="text/javascript"></script>
        <!-- END PAGE LEVEL SCRIPTS -->
        <!-- BEGIN THEME LAYOUT SCRIPTS -->
        <!-- END THEME LAYOUT SCRIPTS -->

        <script src="{% static "bootstrap/js/bootstrap.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/js.cookie.min.js" %}" type="text/javascript"></script>
        <script src="{% static "jquery-slimscroll/jquery.slimscroll.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/jquery.blockui.min.js" %}" type="text/javascript"></script>
        <script src="{% static "bootstrap-switch/js/bootstrap-switch.min.js" %}" type="text/javascript"></script>
        <!-- END CORE PLUGINS -->
        <!-- BEGIN THEME GLOBAL SCRIPTS -->
        <script src="{%  static "js/app.min.js" %}" type="text/javascript"></script>
        <!-- END THEME GLOBAL SCRIPTS -->
        <!-- BEGIN THEME LAYOUT SCRIPTS -->
        <script src="{% static "js/layout.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/demo.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/quick-sidebar.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/quick-nav.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/rut.js" %}" type="text/javascript"></script>
    </body>

</html>
